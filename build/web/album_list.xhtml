<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Album List | Dezal Records</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="">
                
            </div>
        </div>
        
        <div class="container-fluid h-100">
            <div class="row first-row">
                <div class="col g-0 h-100">
                    <nav class="navbar navbar-expand-lg navbar-light bg-white px-3">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <h:graphicImage class="img-fluid" value="resources/img/logo.jpg" alt="logo" width="100"/>
                            </a>
                            <button
                                class="navbar-toggler"
                                type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent"
                                aria-controls="navbarSupportedContent"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                                >
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div
                                class="collapse navbar-collapse justify-content-end"
                                id="navbarSupportedContent"
                                >
                                <h:form>
                                    <h:commandButton
                                        value="Logout"
                                        action="/index.xhtml"
                                        class="btn text-white button-orange"
                                        type="submit"
                                    />
                                </h:form>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        
            <div class="row second-row">
                <div class="col-sm-12 col-md-8 px-4">
                    <h2 class="mt-3" style="color:#ffa31b">Album List</h2>
                    <div class="table-responsive mt-3 tableFixHead">
                        <h:dataTable
                            value="#{albums.getAllAlbums()}"
                            var="prod"
                            class="table table-striped table-hover"
                        >
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{albums.idAlbum}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Album</f:facet>
                                #{albums.albumName}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Artist</f:facet>
                                #{albums.artist}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Years</f:facet>
                                #{albums.years}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Type</f:facet>
                                #{albums.type}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Price</f:facet>
                                #{albums.price}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Stock</f:facet>
                                #{albums.stock}
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
